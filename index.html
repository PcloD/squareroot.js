<!DOCTYPE html>
<html>
<head>
<title>Template</title>

<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<script type="text/javascript" src="build/sqr.min.js"></script>
<script type="text/javascript" src="build/sqr-primitives.min.js"></script>


<link rel="stylesheet" type="text/css" href="html/lab//base.css">

<style type="text/css">

article {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    display: -webkit-flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

h1, h2, a {
    font-family: sans-serif;
}

h1 {
    font-size: 40px;
}

h2 {
    font-size: 20px;
}

a {
    font-size: 14px;
    color: #fff;
}

</style>

</head>
<body>

<canvas id="gl-canvas"></canvas>

<article>
    <h1>squareroot.js</h1>
    <h2>A 2d/3d engine for WebGL/Canvas rendering and animation.</h2>
    <a href='https://github.com/drojdjou/squareroot.js/'>Github repository</a>
    <a href='http://sqr.bartekdrozdz.com/docs/'>API docs / Tutorials</a>
</article>

<script type="text/javascript">

    SQR.Loader.loadAssets([
        ['html/lab/gl_cubes/normal2color.glsl', 'shader'],
    ], function(assets) {

        var ctx = SQR.Context('#gl-canvas').create().clearColor(0, 0, 0, 1);
        var renderer = new SQR.Renderer(ctx);

        var resize =function() {
            var w = window.innerWidth, h = window.innerHeight, aspect = w/h;
            ctx.size(w, h);
            renderer.projection = new SQR.ProjectionMatrix().perspective(70, aspect, 1, 1000);
        }

        window.addEventListener('resize', resize);
        resize();

        var root = new SQR.Transform();

        var camera = new SQR.Transform();
        camera.position.z = 5;
        root.add(camera);

        var cube = new SQR.Transform();
        cube.buffer = SQR.Primitives.createCube(2, 2, 2).update();
        cube.shader = SQR.Shader(assets.shader);
        root.add(cube);

        var render = function() {
            requestAnimationFrame(render);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.02;
            renderer.render(root, camera);
        }

        render();
    });

</script>

<script>
if(location.host.indexOf('local') > -1 || location.host.indexOf('192.168') > -1) {
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>');
}
</script>

</body>
</head>
