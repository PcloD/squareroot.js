<!DOCTYPE html>
<html>
<head>
<title>Depth of field</title>

<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<script type="text/javascript" src="../../lib/malibu.js"></script>

<script type="text/javascript" src="../../src/SQR.js"></script>

<script type="text/javascript" src="../../src/common/Context.js"></script>

<script type="text/javascript" src="../../src/common/Renderer.js"></script>
<script type="text/javascript" src="../../src/common/Transform.js"></script>
<script type="text/javascript" src="../../src/common/Texture.js"></script>

<script type="text/javascript" src="../../src/math/Vector3.js"></script>
<script type="text/javascript" src="../../src/math/Matrix33.js"></script>
<script type="text/javascript" src="../../src/math/Matrix44.js"></script>
<script type="text/javascript" src="../../src/math/Quaternion.js"></script>
<script type="text/javascript" src="../../src/math/ProjectionMatrix.js"></script>

<script type="text/javascript" src="../../src/dev/Debug.js"></script>

<script type="text/javascript" src="../../src/primitives/PostEffect.js"></script>

<!-- <script type="text/javascript" src="../../../build/sqr-glsl.min.js"></script> -->

<link rel="stylesheet" type="text/css" href="../base.css">

</head>
<body>

<canvas id="gl-canvas"></canvas>

<div class="num"></div>

<script type="text/javascript" id="gl-script">

SQR.shaderPath = '../../src/glsl/'

SQR.Loader.loadAssets([
	['../../src/glsl/post/fxaa.glsl', 'fxaa'],
	['../../src/glsl/light/sphar.glsl', 'sphar'],
	['../../src/glsl/light/sphar-oldtown.glsl', 'sphar-data'],
	'shader.glsl',
	'depth.glsl',
	'bokeh.glsl',
	'../../assets/model/elephant.json'
], function(assets) {

	var w = window.innerWidth, h = window.innerHeight;

	var ctx = SQR.Context('#gl-canvas')
		.create()
		// .clearColor(0.5, 0.5, 0.5, 1);
		.clearColor(0.2, 0.2, 0.2, 1);

	var renderer = SQR.Renderer(ctx);
	renderer.projection = new SQR.ProjectionMatrix().perspective(60, w/h, 1, 1000);

	var resize = function() {
		w = window.innerWidth, h = window.innerHeight;

		ctx.size(w, h, window.devicePixelRatio);
		// ctx.size(w, h, 1);

		// renderer.projection = new SQR.ProjectionMatrix().screenPixels2d();
		renderer.projection = new SQR.ProjectionMatrix().perspective(70, w/h, 0.1, 1000);
	}

	window.addEventListener('resize', resize);
	resize();

	var camera = SQR.Transform();
	camera.position.set(0, 0, 50);

	var camroot = SQR.Transform();
	camroot.add(camera);
	
	var hero = SQR.Transform();

	var root = SQR.Transform().add(camroot, hero);

	var model = assets['../../assets/model/elephant.json'];

	var buffer = SQR.Buffer()
			.layout(SQR.v3n3u2(), model.vertices.length / 3)
			.data('aPosition', model.vertices)
			.data('aNormal',  model.normals)
			// .data('aUV',  model.uv1)
			.index(model.tris)
			.update();

	var shader = SQR.Shader(assets['shader.glsl'])
			.use()
			.attribPointers(buffer);

	var num = parseInt(document.location.search.substring(1)) || 100;

	document.querySelector('.num').innerHTML = num;

	var t = SQR.Transform();
	t.buffer = buffer;
	t.shader = shader;
	// t.scale.set(2, 2, 2);

	for (var i = 0; i < num; i++) {
		var t = SQR.Transform();
		t.buffer = buffer;
		t.shader = shader;
		t.position.random().norm().mul(15 + Math.random() * 30);
		t.rotation.random().mul(SQR.TWOPI);
		// t.isStatic = true;
		hero.add(t);
	}

	var depthShader = SQR.Shader(assets['depth.glsl'])
		.use()
		.setUniform('uProjection', renderer.projection)
		.setUniform('uNear', 05)
		.setUniform('uFar',  25);  

	var depthFBO = SQR.FrameBuffer(ctx.canvas.width, ctx.canvas.height);    
	var rawFBO = SQR.FrameBuffer(ctx.canvas.width, ctx.canvas.height);    
	var bokeh = SQR.Primitives.createPostEffect(assets['bokeh.glsl']);
	bokeh.shader
		.use()
		.setUniform('uScreenSize', [ctx.canvas.width, ctx.canvas.height, w/h]);

	var my = 0.4, mx = 0.4, tx = mx, ty = my;

	var renderDOF = true;

	var render = function() {
		requestAnimationFrame(render);

		mx += (tx - mx) * 0.1;
		my += (ty - my) * 0.1;

		ctx.clear();
		camroot.rotation.y += 0.002;
		camroot.rotation.y = mx * SQR.TWOPI;
		camera.position.z = my * 100;

		for(var i = 1; i < hero.numChildren; i++) {
			hero.children[i].rotation.x += 0.005;
			hero.children[i].rotation.y += 0.007;
		}

		if(renderDOF) {
			depthFBO.bind();
			ctx.clearColor(0, 0, 0, 1).clear();
			renderer.render(root, camera, { replacementShader: depthShader });

			rawFBO.bind();
			ctx.clearColor(0, 0, 0, 1);
			renderer.render(root, camera);

			renderer.renderToScreen();
			ctx.gl.viewport(0, 0, ctx.canvas.width, ctx.canvas.height);
			bokeh.shader.use();
			bokeh.shader.setUniform('uTexture', rawFBO.texture);
			bokeh.shader.setUniform('uDepthTexture', depthFBO.texture);
			renderer.render(bokeh);
		} else {
			renderer.render(root, camera);
		}
	}

	render();

	var isTouch = 'ontouchstart' in document;
	var mousemove = isTouch ? 'touchmove' : 'mousemove';

	document.addEventListener(mousemove, function(e) {
		e = isTouch ? e.targetTouches[0] : e;
		tx = e.pageX / window.innerWidth;
		ty = e.pageY / window.innerHeight;
	});

});

</script>
