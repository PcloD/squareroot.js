</head>
<body>

<canvas id="gl-canvas"></canvas>

<div class="num"></div>

<script type="text/javascript">

	SQR.Loader.loadAssets([
		['../../assets/skybox/skybox-up.jpg', 'up'],
		['../../assets/skybox/skybox-down.jpg', 'down'],
		['../../assets/skybox/skybox-right.jpg', 'right'],
		['../../assets/skybox/skybox-back.jpg', 'back'],
		['../../assets/skybox/skybox-front.jpg', 'front'],
		['../../assets/skybox/skybox-left.jpg', 'left'],
		['../../src/glsl/shaders/skybox-cube.glsl', 'skybox-cube'],
		['../../src/glsl/shaders/skybox-2d.glsl', 'skybox-2d'],
		['../gl_cubes/normal2color.glsl', 'n2c']
	], function(assets) {

		var w = window.innerWidth, h = window.innerHeight, aspect = w/h;

		var ctx = SQR.Context('#gl-canvas').create().clearColor(0, 0, 0, 1);

		var renderer = new SQR.Renderer(ctx);

		var resize =function() {
			w = window.innerWidth, h = window.innerHeight, aspect = w/h;
			ctx.size(w, h);
			renderer.projection = new SQR.ProjectionMatrix().perspective(70, aspect, 1, 1000);
		}

		window.addEventListener('resize', resize);
		resize();
		
		var root = new SQR.Transform();

		var camRoot = new SQR.Transform();
		var camera = new SQR.Transform();
		camRoot.add(camera);
		root.add(camRoot);


		var numCubes = 10, dist = 20;
		for(var i = 0; i < 10; i++) {
			var c = new SQR.Transform();
			c.buffer = SQR.Primitives.createCube(3,3,3);
			c.shader = SQR.Shader(assets.n2c);

			var a = SQR.TWOPI / numCubes * i;

			c.position.x = dist * Math.sin(a);
			c.position.z = dist * Math.cos(a);
			c.beforeDraw = function(t) {
				t.rotation.x += 0.01;
				t.rotation.y += 0.02;
			}
			root.add(c);
		}

		var tx = 0, ty = 0;
		var mx = 0, my = 0.2;
		document.addEventListener('mousemove', function(e) {
			tx = e.pageX / window.innerWidth * 2 - 1;
			ty = e.pageY / window.innerHeight * 2 - 1;
		});

		var skybox = SQR.Primitives.createSkybox({ 
			// use2dTextures: true, 
			// glsl: assets['skybox-cube'],
			faces: assets, 
			size: 10 
		});

		root.add(skybox);
 
		var render = function() {
			mx += (tx - mx) * 0.05;
			my += (ty - my) * 0.05;

			camera.rotation.x = my;
			camRoot.rotation.y += mx * 0.01;

			requestAnimationFrame(render);
			renderer.render(root, camera);
		}

		render();
	});

</script>

<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

</body>
