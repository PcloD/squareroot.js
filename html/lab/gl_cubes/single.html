<script type="text/javascript" src="../../src/common/Context.js"></script>

<script type="text/javascript" src="../../src/math/Vector2.js"></script>
<script type="text/javascript" src="../../src/math/Vector3.js"></script>

</head>
<body>

<canvas id="gl-canvas"></canvas>

<script type="text/javascript">

	SQR.Loader.loadAssets([
		['normal2color.glsl', 'shader'],
	], function(assets) {

		var ctx = SQR.Context('#gl-canvas').create().clearColor(0, 0, 0, 1);
		var renderer = new SQR.Renderer(ctx);

		var resize =function() {
			var w = window.innerWidth, h = window.innerHeight, aspect = w/h;
			ctx.size(w, h);
			renderer.projection = new SQR.ProjectionMatrix().perspective(70, aspect, 1, 1000);
		}

		window.addEventListener('resize', resize);
		resize();

		var root = new SQR.Transform();

		var obj = new SQR.Transform();

		// obj.buffer = SQR.Primitives.createCube(2, 2, 2).update();
		// obj.buffer = SQR.Primitives.createSphere(2, 16, 16).update();
		obj.buffer = SQR.Primitives.createPlane(10, 10, 200, 200, 0, 0, { zUp: true }).update();
		obj.buffer.drawMode = SQR.gl.DYNAMIC_DRAW;
		SQR.Mesh(obj.buffer, true);

		var phases = [];

		obj.buffer.iterate('aPosition', function(i, d, c) { 
			phases[c] = (d[i] * d[i] * 1) + (d[i+1] * d[i+1] * 1);
		});

		var moveVertices = function(i, d, c) { 
			phases[c] -= 0.1;
			d[i+2] = Math.sin(phases[c]) * 0.2; 
		}

		var modulate = function() {
			obj.buffer.iterate('aPosition', moveVertices);
			// obj.buffer.mesh.calculateNormals();
		}

		modulate();

		obj.shader = SQR.Shader(assets.shader);
		root.add(obj);

		var camera = new SQR.Transform();
		camera.position.z = 4;
		// camera.position.y = -12;
		// camera.rotation.x = Math.PI / 2;
		camera.lookAt = obj;
		root.add(camera);

		var render = function() {
			requestAnimationFrame(render);
			// obj.rotation.x += 0.01;
			// obj.rotation.y += 0.02;

			modulate();

			renderer.render(root, camera);
		}

		render();
	});

</script>

</body>
