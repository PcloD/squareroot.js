<html>
<head>

<script type="text/javascript" src="../../src/common/Context.js"></script>

<link rel="stylesheet" type="text/css" href="../base.css">

</head>
<body>

<canvas id="gl-canvas"></canvas>

<div class="num"></div>

<script type="text/javascript">

	VirtualScroll.lockTouch();

	SQR.Loader.loadAssets([
		['tex.glsl', 'shader']
	], function(assets) {

		var ctx = SQR.Context('#gl-canvas')
			.create()
			.clearColor(0, 0, 0, 1);
			// .clearColor(0.5, 0.5, 0.5, 1);

		var renderer = new SQR.Renderer(ctx);
		var root = new SQR.Transform();
		var camera = new SQR.Transform();
		root.add(camera);

		var resize = function() {

			var w = window.innerWidth, h = window.innerHeight, aspect = w/h;
			var d = window.devicePixelRatio;

			ctx.size(w, h, d);

			camera.projection = 
				new SQR.ProjectionMatrix().perspective(70, aspect, 1, 1000);
		}

		window.addEventListener('resize', resize);
		resize();

		var t = new SQR.Transform();

		// size, speed, baseOffset, scale
		var heightMap = new AnimatedTexture(256, 10, 200, 6 / 256);

		// document.body.appendChild(heightMap.canvas);
		var s = 12, sd = Simplrz.touch ? 24 : 48;

		t.buffer = SQR.Primitives.createPlane(s, s, sd, sd, 0, 0, {
			perQuadUV: true
		});

		// t.buffer.cull = false;

		SQR.gl.disable(SQR.gl.CULL_FACE);

		var vs = t.buffer.vertices, vsl = vs.length; 

		var animate = function() {

			// Faster, no lighting
			// t.buffer.iterate('aPosition', function(i, data, c) {
			// 	var x = (data[i+0] + s/2) / s; 
			// 	var y = (data[i+2] + s/2) / s;
			// 	data[i+1] = heightMap.getPixel(x, y) / 255;
			// });
			// t.buffer.update();

			// Slower, with lighting
			for(var i = 0; i < vsl; i++) {
				var f = vs[i];
				var x = (f.x + s/2) / s, y = (f.z + s/2) / s;
				f.y = heightMap.getPixel(x, y) / 255;
			};

			t.buffer.recalculateNormals().updateFromFaces().update();

			heightMap.move(1);
		}

		

		var grid = document.createElement('canvas');
		var gs = 256, ls = 2;
		grid.width = gs;
		grid.height = gs;
		var gtx = grid.getContext('2d');
		gtx.fillStyle = '#000000';
		gtx.fillRect(0, 0, gs, gs);
		gtx.fillStyle = '#ffffff';

		gtx.beginPath();
		gtx.arc(gs/2, gs/2, 25, 0, SQR.TWOPI);
		gtx.fill();

		t.shader = SQR.Shader(assets.shader)
			.use()
			.setUniform('uTexture', SQR.Texture(grid, { mipmap: true }))
			.setUniform('uLight', new SQR.V3(10.0, -0.75, 0.0).norm());

		root.add(t);

		camera.position.z = 5;
		camera.position.y = -0.25;
		t.rotation.x = -0.5;
		t.rotation.y = Math.PI / 4 + Math.PI;

		var render = function() {
			requestAnimationFrame(render);
			animate()
			renderer.render(root, camera);
		}

		render();
	});

</script>

</body>
</head>
