<style type="text/css">

	position: absolute;
	top: 0;
	left: 0;
	z-index: 1000;
	transform: scaleX(40) scaleY(40);
}

<body>

<canvas id="gl-canvas"></canvas>

<div class="num"></div>

<script type="text/javascript">

	VirtualScroll.lockTouch();

	var tt = SQR.PerlinTexture()
	.configure({

		// ~hairy
		// low:  0.00, 
		// high: 1.00, 
		// octaves: [2, 4, 8], 
		// factors: [1, 1/2, 1/2]

		//  ~watery
		low:  0.12, 
		high: 0.70, 
		octaves: [2, 4, 8, 16, 24], 
		factors: [1/4, 1, 1/2, 1/4, 1/4]

		// ~plastic
		// low:  0.30, 
		// high: 0.90, 
		// octaves: [2, 4, 8], 
		// factors: [2, 1, 1/2]
	})
	.create(32, 32, true);

	// .create(16, 16, false);
	// tt.canvas.classList.add('tt');
	// document.body.appendChild(tt.canvas);
	// console.log(tt.canvas);

	var gridTexture = function(gridPattern) {

		var grid = document.createElement('canvas');

		var gs = 128;

		grid.width = gs;
		grid.height = gs;

		var gtx = grid.getContext('2d');

		gtx.fillStyle = 'rgb(0, 0, 0)';
		gtx.fillRect(0, 0, gs, gs);

		gtx.strokeStyle = 'rgb(255, 255, 255)';
		gtx.fillStyle = 'rgb(255, 255, 255)';

		if(gridPattern == LINES) {

			var lw = 6;
			var h = (gs / 4);
			var hl = lw / 2;
			
			gtx.lineWidth = lw;
			
			// Frame
			gtx.beginPath();
			// gtx.moveTo(0, hl);
			// gtx.lineTo(gs, hl);
			// gtx.moveTo(hl, 0);
			// gtx.lineTo(hl, gs);

			// Cross
			gtx.moveTo(h, 0);
			gtx.lineTo(h, gs);
			gtx.moveTo(0, h);
			gtx.lineTo(gs, h);

			gtx.moveTo(h * 2, 0);
			gtx.lineTo(h * 2, gs);
			gtx.moveTo(0, h * 2);
			gtx.lineTo(gs, h * 2);

			gtx.moveTo(h * 3, 0);
			gtx.lineTo(h * 3, gs);
			gtx.moveTo(0, h * 3);
			gtx.lineTo(gs, h * 3);

			gtx.stroke();

			// Diagonal
			// gtx.strokeStyle = 'rgb(255, 128, 255)';
			gtx.beginPath();
			// gtx.moveTo(0, 0);
			// gtx.lineTo(gs, gs);
			// gtx.moveTo(gs, 0)
			// gtx.lineTo(0, gs);
			// gtx.stroke();

			// document.body.appendChild(grid);
		}

		if(gridPattern == STROKES) {
			gtx.fillRect(0, 0, gs, gs);
		}

		

		return grid;
	}

	var LINES = 0;
	var STROKES = 1;

	SQR.Loader.loadAssets([
		['../../src/glsl/light/fog.glsl', 'fog'],
		['landscape.glsl', 'shader'],
		['blurtex.jpg', 'blurtex'],
	], function(assets) {

		var renderer = new SQR.Renderer('#gl-canvas').clearColor(0.0, 0.0, 0.0);

		var root = new SQR.Transform();
		var camera = new SQR.Transform();
		root.add(camera);

		var resize = function() {

			var w = window.innerWidth, h = window.innerHeight, aspect = w/h;
			var d = window.devicePixelRatio;

			renderer.context.size(w, h, d);

			camera.projection = new SQR.ProjectionMatrix().perspective(70, aspect);
		}

		window.addEventListener('resize', resize);
		resize();

		var w = 24, h = 15, m = 4;
		var amplitude = 16;

		if(Simplrz.touch && window.innerWidth >= 768) {
			w = 16, h = 10, m = 4;
		} else if(Simplrz.touch) {
			w = 8, h = 10, m = 3;
			amplitude = 8;
		}

		var sw = w * m, 
			sh = h * m, 
			tileX = w * m;
			tileY = h * m;

		var buffer = SQR.Primitives.createPlane(w, h, sw, sh);

		SQR.gl.disable(SQR.gl.CULL_FACE);

		var vs = buffer.mesh.vertices, vsl = vs.length; 

		for(var i = 0; i < vsl; i++) {
			var f = vs[i].position;
			f.x += Math.sin(f.z * 0.5);
		};

		var animate = function() {

			for(var i = 0; i < vsl; i++) {
				var f = vs[i].position;

				
				var x = (f.x + w/2), y = (f.z + h/2);
				var g = 1 - (y / h);

				g = 1 - Math.pow(1 - g, 2);

				f.y = amplitude * -0.5 + tt.getValue(x, y) * amplitude * g;
			};

			// Without lighting
			// t.buffer.mesh.update();

			// With lighting
			buffer.mesh.calculateNormals(true).update();

			tt.offset.x -= 0.0010;
			tt.offset.y += 0.0005;
			tt.offset.z -= 0.0002;
		}

		var ltx = SQR.Texture(gridTexture(LINES), { mipmap: true, wrap: SQR.gl.REPEAT, minFilter: SQR.gl.LINEAR_MIPMAP_LINEAR });
		var stx = SQR.Texture(gridTexture(STROKES), { mipmap: true, wrap: SQR.gl.REPEAT, minFilter: SQR.gl.LINEAR_MIPMAP_LINEAR });
		var btx = SQR.Texture(assets.blurtex, { wrap: SQR.gl.MIRRORED_REPEAT });

		var shader = SQR.Shader(assets.shader)
			.use()
			.setUniform('uLight', new SQR.V3(10.0, -0.75, 0.0).norm())
			.setUniform('uTextureTile', [tileX, tileY])
			.setUniform('uBlurTexture', btx)
			.setUniform('uFog', [h/4, h-2])
			.setUniform('uFogColor', [0.0, 0.0, 0.0]);




		var solid = new SQR.Transform();
		solid.buffer = buffer;
		solid.shader = shader;
		solid.uniforms = { 
			uAmbient: [0.2, 0.3],
			uTexture: ltx
		};

		root.add(solid);

		var lines = new SQR.Transform();
		lines.buffer = buffer;
		lines.shader = shader;
		lines.drawMode = SQR.gl.LINES;
		lines.lineWidth = 3;
		lines.position.y = 0.001;
		lines.uniforms = { 
			uAmbient: [0.8, 0.2],
			uTexture: stx
		};

		root.add(lines);

		camera.position.z = h / 2 + 1;
		camera.position.y = Simplrz.touch && window.innerWidth < 768 ? -2 : -6;
		camera.rotation.x = 0.3;

		// camera.position.z = 0.0;
		// camera.position.y = 20.0;
		// camera.rotation.x = Math.PI / 2;

		var render = function() {
			requestAnimationFrame(render);
			animate();
			renderer.render(root, camera);
		}

		render();
	});

</script>
