<!DOCTYPE html>
<html>
<head>
<title>An elephant</title>

<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<script type="text/javascript" src="../build/sqr.js"></script>
<script type="text/javascript" src="../build/sqr-primitives.js"></script>

<link rel="stylesheet" type="text/css" href="../html/lab/base.css">

</head>
<body>

<canvas id="gl"></canvas>

<script type="text/javascript" id="gl-script">


	SQR.Loader.loadAssets([
		['glsl/normal2color.glsl', 'shader'],
		['../html/assets/model/elephant.json', 'model'],
	], function(assets) {

		var w = window.innerWidth, h = window.innerHeight, aspect = w/h, fov = 60;

		var ctx = SQR.Context('#gl')
			.create()
			.size(w, h).
			clearColor(0, 0, 0, 1);

		var renderer = SQR.Renderer(ctx);
		renderer.projection = new SQR.ProjectionMatrix().perspective(fov, aspect, 1, 1000);

		var root = SQR.Transform();

		var camera = SQR.Transform();
		camera.position.z = 12;
		camera.position.y = -1;
		root.add(camera);

		var model = new SQR.Transform();

		// Normals from model 
		model.buffer = SQR.Mesh.fromJSON(assets.model);

		// Normals calculated locally (note: this will create a flat shading effect in this case)
		// model.buffer = SQR.Mesh.fromJSON(assets.model, null, { skipNormals: true });
		// SQR.Mesh.calculateNormals(model.buffer);
		// model.buffer.update();

		model.shader = SQR.Shader(assets.shader)
		root.add(model);


		var my = 0, mx = 0, tx = mx, ty = my;

		var render = function() {
			requestAnimationFrame(render);

			mx += (tx - mx) * 0.1;
			model.rotation.y = mx * -2;

			renderer.render(root, camera);
		}

		render();

		var isTouch = 'ontouchstart' in document;
		var mousemove = isTouch ? 'touchmove' : 'mousemove';

		document.addEventListener(mousemove, function(e) {
			e = isTouch ? e.targetTouches[0] : e;
			tx = (e.pageX / window.innerWidth) * 2 - 1;
			ty = (e.pageY / window.innerHeight) * 2 - 1;
		});

	});

</script>

<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

</body>
</head>
