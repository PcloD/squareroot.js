    <script type="text/javascript">

        var container, engine, camera, divp, divc;

        function createDiv(imageUrl, size, isp3) {
            var ht = document.createElement('div');

            var hti = new Image();
            hti.src = imageUrl;
            hti.style.marginTop = (size / -2) + 'px';
            hti.style.marginLeft = (size / -2) + 'px';
            hti.style.width = size + 'px';
            hti.style.height = size + 'px';

            ht.appendChild(hti);

            return ht
        }

        window.onload = function() {
            // Uncomment this line if on IE 10 and preserve-3d doesn't work
            SQR.usePreserve3d = false;

            container = document.getElementById("div-container");

            // Parameters are: canvas, container
            engine = new SQR.Squareroot(null, container);
            engine.setBackground("#000000");
            engine.setSize(window.innerWidth, window.innerHeight);
            engine.setProjection(30);

            camera = new SQR.Transform('cam');
            camera.position.z = engine.cssDistance();
            engine.add(camera);

            divp = new SQR.Transform('divp');
            divp.renderer = new SQR.DOMElement3D(createDiv("../assets/square-400.jpg", 400, true));
            divp.renderer.setBackfaceVisibility(false);

            divc = new SQR.Transform('divc');
            divc.renderer = new SQR.DOMElement3D(createDiv("../assets/fruits-100.jpg", 100, true));
            divc.renderer.setBackfaceVisibility(false);

            divc.position.z = 200;
            divc.position.x = -100;

            divp.add(divc);
            engine.add(divp);

            render();
        }

        var a = 2.2;
        var throttle = 0;

        function render() {
            requestAnimFrame(render);
            
            divp.rotation.y = a;
            a += 0.03;

            if(throttle++ % 2 == 0) engine.render(camera);
        }
