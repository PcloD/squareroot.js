    <script type="text/javascript">

        var ctx, sp;

        function drawControlPoints(s) {
            ctx.globalAlpha = 0.2;
            ctx.strokeStyle = 'rgb(255,0,0)';

            ctx.beginPath();

            for (var i = 0; i < s.controlPoints.length; i++) {
                var p = s.controlPoints[i];
                if (i == 0) ctx.moveTo(p.x, p.y);
                else ctx.lineTo(p.x, p.y);
            }

            ctx.stroke();
        }

        function drawSpline(s) {
            ctx.globalAlpha = 0.2;
            ctx.strokeStyle = 'rgb(0,0,128)';

            ctx.beginPath();

            for (var i = 0; i <= 100; i++) {
                var t = i / 100;
                var cv = s.valueAt(t);
                if (i == 0) ctx.moveTo(cv.x, cv.y);
                else ctx.lineTo(cv.x, cv.y);
            }

            ctx.stroke();
        }

        function drawPointsOnSpline(s, freq) {
            ctx.globalAlpha = 1;
            ctx.strokeStyle = 'rgb(0,0,128)';

            for (var i = 0; i <= freq; i++) {
                var t = i / freq;
                var cv = s.valueAt(t);
                ctx.beginPath();
                ctx.arc(cv.x, cv.y, 1, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawPointOnSpline(s, t) {
            ctx.globalAlpha = 1;
            ctx.strokeStyle = 'rgb(128,0,0)';
            var cv = s.valueAt(t);
            ctx.beginPath();
            ctx.arc(cv.x, cv.y, 6, 0, Math.PI * 2);
            ctx.fill();
        }

        window.onload = function() {
            ctx = document.getElementById('cnv').getContext('2d');

            var k1 = new SQR.V2(100, 350);
            var k2 = new SQR.V2(300, 300);
            var k3 = new SQR.V2(100, 120);
            var k4 = new SQR.V2(400, 80);
            sp = new SQR.Spline(k1, k2, k3, k4);

            var k5 = new SQR.V2(400, 300);
            var k6 = new SQR.V2(600, 350);
            sp.add(k5, k6);

            var k7 = new SQR.V2(600, 100);
            var k8 = new SQR.V2(900, 50);
            sp.add(k7, k8);

            var k9 = new SQR.V2(700, 400);
            var k10 = new SQR.V2(900, 450);
            sp.add(k9, k10);

            draw();
        }

        var a = 0;

        function draw() {
            requestAnimFrame(draw);

            ctx.clearRect(0, 0, 1000, 500);

            for (var i = 0; i < sp.rawPoints.length; i++) {
                var p = sp.rawPoints[i];
                var msa = Math.sin(a * 2) * 0.8;
                var mca = Math.cos(a * 4) * 0.6;
                p.x += (i % 2 == 1) ? mca : -mca;
                p.y += (i % 2 == 0) ? msa : -msa;
            }

            sp.calculateControlPoints();

            drawControlPoints(sp);
            drawSpline(sp);
            drawPointsOnSpline(sp, 75);

            a += 0.01;
            var t = (Math.sin(a) + 1) * 0.5;
            drawPointOnSpline(sp, t);
        }
