    <script type="text/javascript">

        var ctx;

        var sy = 100;
        var my = 300;

        var p0 = new SQR.V2(100, 350);
        var v0 = new SQR.V2(400, 50);
        var v1 = new SQR.V2(700, 450);
        var p1 = new SQR.V2(900, 250);

        window.onload = function() {
            ctx = document.getElementById('cnv').getContext('2d');

            // 1 ############################################
            ctx.globalAlpha = 0.2;
            ctx.strokeStyle = 'rgb(255,0,0)';

            ctx.beginPath();

            ctx.moveTo(p0.x, p0.y);
            ctx.lineTo(v0.x, v0.y);
            ctx.lineTo(v1.x, v1.y);
            ctx.lineTo(p1.x, p1.y);
            
            ctx.stroke();

            // 2 ############################################
            drawBezier(bezier0, 0);
            drawBezier(bezier1, 80);
            drawBezier(bezier2, 160);
            drawBezier(bezier3, 240);

            // 3 ############################################
            ctx.strokeStyle = 'rgb(0,0,128)';

            ctx.beginPath();

            for (var i = 0; i <= 100; i += 1) {
                var t = i / 100;

                var x = bezier(t, p0.x, v0.x, v1.x, p1.x);
                var y = bezier(t, p0.y, v0.y, v1.y, p1.y);

                if (i == 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }

            ctx.stroke();

            // 4 ############################################
            ctx.globalAlpha = 1;
            ctx.strokeStyle = 'rgb(0,0,128)';

            for (var i = 0; i <= 50; i += 1) {
                var t = i / 50;

                var x = bezier(t, p0.x, v0.x, v1.x, p1.x);
                var y = bezier(t, p0.y, v0.y, v1.y, p1.y);

                ctx.beginPath();
                ctx.arc(x, y, 1, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawBezier(hfunc, c) {
            ctx.strokeStyle = 'rgb(0,' + c + ',0)';

            ctx.beginPath();

            for (var i = 0; i <= 100; i += 1) {
                var t = i / 100;
                var h = hfunc(t);
                var x = p0.x + (p1.x - p0.x) * t;
                var y = sy + h * my;
                if (i == 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }

            ctx.stroke();
        }

        function bezier(t, p0, v0, v1, p1) {
            return p0 * (1 - t) * (1 - t) * (1 - t) +
                v0 * 3 * t * (1 - t) * (1 - t) +
                v1 * 3 * t * t * (1 - t) +
                p1 * t * t * t;
        }

        function bezier0(t) {
            return (1 - t) * (1 - t) * (1 - t);
        }

        function bezier1(t) {
            return 3 * t * (1 - t) * (1 - t);
        }

        function bezier2(t) {
            return 3 * t * t * (1 - t);
        }

        function bezier3(t) {
            return t * t * t;
        }
