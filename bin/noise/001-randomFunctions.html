    <script type="text/javascript">

        window.onload = function() {

            var i;

            var primes = [];
            for (i = 2; i < 1e3; i++) {
                if (SQR.Noise.isPrime(i)) {
                    primes.push(i);
                }
            }
            document.getElementById('primes').innerHTML = primes.join('<br>');

            var random1 = [];
            for (i = 0; i < 2000; i++) {
                random1.push(SQR.Noise.random1(i).toPrecision(5));
            }
            document.getElementById('random1').innerHTML = random1.join('<br>');

            var random2 = [];
            for (i = 0; i < 2000; i++) {
                var r = SQR.Noise.random2(i).toPrecision(5);
                random2.push(r);
            }
            document.getElementById('random2').innerHTML = random2.join('<br>');

            var random3 = [];
            for (i = 0; i < 2000; i++) {
                var r = SQR.Noise.random3().toPrecision(2);
                random3.push(r);
            }
            document.getElementById('random3').innerHTML = random3.join('<br>');

        }

    </script>
