<script type="text/javascript">

	var cnv = document.getElementById('gl-canvas');
    cnv.width = window.innerWidth;
    cnv.height = window.innerHeight;
    var aspect = cnv.width / cnv.height;
	var gl = cnv.getContext("experimental-webgl");
	gl.viewport(0, 0, cnv.width, cnv.height);
	gl.clearColor(0, 0, 0, 1);
	gl.clear(gl.COLOR_BUFFER_BIT);

    var program, vertices, vbuffer, green = 0, topLeft = 0;

    SQR.Loader.loadShader("001-square.glsl", function(vertex, fragment) {
        var vs = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(vs, vertex);
        gl.compileShader(vs);
         
        var fs = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(fs, fragment);
        gl.compileShader(fs);
         
        program = gl.createProgram();
        gl.attachShader(program, vs);
        gl.attachShader(program, fs);
        gl.linkProgram(program);

        if(!gl.getShaderParameter(vs, gl.COMPILE_STATUS)) console.error("SHADER COMPILE ERROR", gl.getShaderInfoLog(vs));
        if(!gl.getShaderParameter(fs, gl.COMPILE_STATUS)) console.error("SHADER COMPILE ERROR", gl.getShaderInfoLog(fs));
        if(!gl.getProgramParameter(program, gl.LINK_STATUS)) console.error("SHADER LINKING ERROR", gl.getProgramInfoLog(program));

        vertices = new Float32Array([
            -0.5, 0.5*aspect, 0.5, 0.5*aspect,  0.5,-0.5*aspect,  // Triangle 1
            -0.5, 0.5*aspect, 0.5,-0.5*aspect, -0.5,-0.5*aspect   // Triangle 2
        ]);

        vbuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, vbuffer);
        
         
        itemSize = 2;
        numItems = vertices.length / itemSize;

        gl.useProgram(program);
        program.uColor = gl.getUniformLocation(program, "uColor");

        program.aVertexPosition = gl.getAttribLocation(program, "aVertexPosition");
        gl.enableVertexAttribArray(program.aVertexPosition);
        gl.vertexAttribPointer(program.aVertexPosition, itemSize, gl.FLOAT, false, 0, 0);

        render();
    });

    function render() {
        requestAnimFrame(render);

        gl.clear(gl.COLOR_BUFFER_BIT);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
        gl.uniform4fv(program.uColor, [1.0, (Math.sin(green) + 1) / 2, 0.0, 1.0]);
        gl.drawArrays(gl.TRIANGLES, 0, numItems);

        green += 0.01;
        topLeft += 0.1;
        vertices[0] = -0.5 + Math.sin(topLeft) * 0.1;
        vertices[6] = -0.5 + Math.sin(topLeft) * 0.1;

        vertices[1] = 0.5*aspect + Math.cos(topLeft) * 0.1;
        vertices[7] = 0.5*aspect + Math.cos(topLeft) * 0.1;
    }

</script>
